<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NurseScript - Voice-Enabled Nursing Handovers</title>
    <meta name="description" content="Streamline nursing handovers with voice-to-text technology and AI-powered ISBAR reporting">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0369A1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NurseScript">
    
    <!-- PWA Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg">
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icons/icon-192x192.svg">
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icons/icon-512x512.svg">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NurseScript - Voice-Enabled Nursing Handovers">
    <meta property="og:description" content="Streamline nursing handovers with voice-to-text technology and AI-powered ISBAR reporting">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/icons/icon-512x512.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
